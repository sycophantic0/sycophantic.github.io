<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sycodev</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!--Title-->
<body>
<header>

<div>
	<h1 id="title">Type</h1>
</div>

	<!--Display accuracy and wpm-->
	<div id="statsDisplay">
		<div class="statCol">
		<!--WPM display-->
		<div>
			<p>WPM: <span id="wpmValue">0</span></p>
		</div>

		<!--Accuracy display-->
		<div>
			<p>Accuracy: %<span id="accValue">100</span></p>
		</div>
		</div>
		<div class="statCol">
			
			<div>
			Time left: <span id="timeValue">60</span>s
			</div>
			<div>
				Raw: <span id="rawValue">0</span> Wpm
			</div>

		</div>
	</div>
	


</header>


<!--Main content-->
<main>
	<div id="textAreaContainer">
	<textarea id="textDisplay"
	placeholder="start typing..."
	oninput="processCurrentText()"
	onfocus="startGame()"
	>
	</textarea>
	</div>
	<div id="buttonContainer">
	<button type="radio" id="restart">restart</button>
</div>
</main>		
</body>
</html>
